<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Service Now Connector</title>
	<script id="sap-ui-bootstrap"
			src="https://ui5.sap.com/1.52.32/resources/sap-ui-cachebuster/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.table, sap.tnt"
			data-sap-ui-theme="sap_belize" 
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-appCachebuster="./"
			data-sap-ui-resourceroots='{"serNow.conect.alert": "./"}'>
		</script>
		<script>
				sap.ui.getCore().attachInit(
					function() {
						sap.ui.require([ "sap/m/Shell",
								"sap/ui/core/ComponentContainer" ], function(Shell,ComponentContainer) {
								new Shell({
									appWidthLimited : false,
									app : new ComponentContainer({
										name : "serNow.conect.alert"
									})
								}).placeAt("content");
						});
					});
		</script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
